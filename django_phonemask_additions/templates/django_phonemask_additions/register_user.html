<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <!-- Мета-данные для регистрации -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        .reg-zone { margin: 70px; padding: 40px; background: #e0e0e0; }
        .form-zone { margin-bottom: 35px; }
        .reg-btn { padding: 15px 22px; background: #0288d1; color: white; border: none; }
        .error-text { color: #c62828; }
    </style>
</head>
<body>
    <!-- Форма регистрации -->
    <main class="reg-zone">
        <h3>Новый пользователь</h3>
        <form method="post" class="form-zone">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="reg-btn">Создать</button>
            <a href="{% url 'admin_panel' %}" class="home-link">Назад</a>
        </form>
        {% if error %}
            <p class="error-text">{{ error }}</p>
        {% endif %}
    </main>
</body>
</html>
