<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <!-- Мета-данные для смены пароля -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля</title>
    <style>
        .pass-zone { margin: 70px; padding: 40px; background: #e0e0e0; }
        .form-zone { margin-bottom: 35px; }
        .pass-btn { padding: 15px 22px; background: #0288d1; color: white; border: none; }
        .error-text { color: #c62828; }
    </style>
</head>
<body>
    <!-- Форма смены пароля -->
    <main class="pass-zone">
        <h3>Обновление пароля</h3>
        <form method="post" class="form-zone">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="pass-btn">Изменить</button>
            <a href="{% url 'home_page' %}" class="home-link">На главную</a>
        </form>
        {% if error %}
            <p class="error-text">{{ error }}</p>
        {% endif %}
    </main>
</body>
</html>
