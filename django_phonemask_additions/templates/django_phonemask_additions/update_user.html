<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <!-- Мета-данные для редактирования -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование {{ user.username }}</title>
    <style>
        .edit-zone { margin: 70px; padding: 40px; background: #e0e0e0; }
        .form-zone { margin-bottom: 35px; }
        .edit-btn { padding: 15px 22px; background: #0288d1; color: white; border: none; }
    </style>
</head>
<body>
    <!-- Форма редактирования -->
    <main class="edit-zone">
        <h3>Редактирование {{ user.username }}</h3>
        <form method="post" class="form-zone">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="edit-btn">Сохранить</button>
            <a href="{% url 'admin_panel' %}" class="home-link">Назад</a>
        </form>
    </main>
</body>
</html>
